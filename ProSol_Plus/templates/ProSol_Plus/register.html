{% extends 'ProSol_Plus/base.html' %}
{% load static %}


{% block register %}
	<div class="limiter">
    <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">
    <img src="{% static 'ProSol_Plus/images/brand.png'%}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
    ProSol-Plus
  </a>
    <div class="col-sm-0">
        <div class="col-sm-offset-4 float-left text-light">{{ email }}</div>
    </div>
</nav>
		<div class="container-login100" style="background-image: url('{% static 'ProSol_Plus/images/bg-01.jpg'%}');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="post" action="/register/">
                    {% csrf_token %}
					<span class="login100-form-title p-b-49">
						Sign Up
					</span>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Full Name</span>
						<input class="input100" type="text" name="name" placeholder="Type your Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Email Id</span>
						<input class="input100" type="email" name="email" placeholder="Type your Email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Mobile No.</span>
						<input class="input100" type="text" name="mobile" placeholder="Type your mobile no.">
						<span class="focus-input100" data-symbol="&#x1F4f1;"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>



					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Sign Up
							</button>
						</div>
					</div>



					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Login Using
						</span>

						<a href="/" class="txt2">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


<!--===============================================================================================-->
{% endblock %}
